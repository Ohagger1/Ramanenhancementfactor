<!DOCTYPE html>
<html>
<head>
  <title>Length Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 11px;
    }

    input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #output {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <label for="input">Enter a length in meters:</label>
  <input type="number" id="input" placeholder="Enter a length in meters">
  <button onclick="convert()">Convert to centimeters</button>
  <p id="output"></p>

  <script src="convert.js"></script>
</body>
</html>
