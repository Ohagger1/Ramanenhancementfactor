<!DOCTYPE html>
<html>
<head>
  <title>Length Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 400px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      margin-right: 10px;
    }

    input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      flex: 1;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #output {
      margin-left: 10px;
      font-size: 18px;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Length Converter</h1>
  <div class="container">
    <div class="box">
      <label for="input">Enter a length in meters:</label>
      <input type="number" id="input" placeholder="Enter a length in meters">
      <button onclick="convert()">Convert to centimeters</button>
      <p id="output"></p>
    </div>

    <div class="box">
      <label for="input2">Enter a length in meters:</label>
      <input type="number" id="input2" placeholder="Enter a length in meters">
      <button onclick="convert()">Convert to centimeters</button>
      <p id="output2"></p>
    </div>

    <div class="box">
      <label for="input3">Enter a length in meters:</label>
      <input type="number" id="input3" placeholder="Enter a length in meters">
      <button onclick="convert()">Convert to centimeters</button>
      <p id="output3"></p>
    </div>

    <div class="box">
      <label for="input4">Enter a length in meters:</label>
      <input type="number" id="input4" placeholder="Enter a length in meters">
      <button onclick="convert()">Convert to centimeters</button>
      <p id="output4"></p>
    </div>
  </div>

  <script src="your-javascript-file-name.js"></script>
</body>
</html>
